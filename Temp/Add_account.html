                        </b></label>

                    placeholder="" name="father_name">
            </div>
            <div style="margin:10px ;color: blue;">
                <label for="exampleFormControlInput1" class="form-label" style="font-size: x-large;"><b>Mother's Name</b></label>
                <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                    placeholder="" name="mother_name">
            </div>
            <div style="margin:10px ;color: blue;">
                <label for="exampleFormControlInput1" class="form-label" style="font-size: x-large;"><b>Degree</b></label>

            </div>
